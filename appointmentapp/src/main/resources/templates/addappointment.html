<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HSF Appointment App</title>
    <link href="style.css" rel="stylesheet">
    <style>

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-center">

<main class="home">

    <div class="form-floating">
        <span><a href="/">Home</a></span>
    </div>

    <form action="submitappointment" method="post">
        <h5 class="h3 mb-3 fw-normal">Enter Appointment Details</h5>

        <div class="form-floating p-2">
            <select  class="form-control" name="patient">
                <option th:each="patient : ${patients}" th:value="${patient.email}" th:text="${patient.lastName}"></option>
            </select>
        </div>

        <div class="form-floating p-2">
            <input type="date" name="date" class="form-control" id="dateInput" placeholder="Date">
            <label for="dateInput">Date of Appointment</label>
        </div>

        <div class="form-floating p-2">
            <select  class="form-control" name="time">
                <option th:each="time : ${times}" th:value="${time}" th:text="${time}"></option>
            </select>
        </div>


        <div class="form-floating p-2">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Add Appointment</button>
        </div>
    </form>

    <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
