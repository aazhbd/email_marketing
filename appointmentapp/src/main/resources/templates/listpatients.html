<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HSF Appointment App</title>
    <link href="style.css" rel="stylesheet">
    <style>

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-center">

<main class="home">
    <h5>Appointment App</h5>

    <div class="form-floating">
        <span href="/addpatient" th:text="${message}">message</span>
    </div>

    <div style="width: 100%">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Insurance</th>
            </tr>
            </thead>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}">1</td>
                <td><span th:text="${patient.firstName}">Text..</span> <span th:text="${patient.lastName}">Text..</span></td>
                <td th:text="${patient.email}">Text ...</td>
                <td th:text="${patient.phone}">Text ...</td>
                <td th:text="${patient.address}">Text ...</td>
                <td th:text="${patient.dob}">Text ...</td>
                <td th:text="${patient.insuranceProvider}">Text ...</td>
            </tr>
        </table>
    </div>


    <div class="form-floating">
        <span><a href="/addpatient">Add Patient</a></span>
    </div>
    <div class="form-floating">
        <span><a href="/listpatients">List Patients</a></span>
    </div>
    <div class="form-floating">
        <span><a href="/addappointment">Create Appointment</a></span>
    </div>
    <div class="form-floating">
        <span><a href="/listappointments">View Appointments</a></span>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
